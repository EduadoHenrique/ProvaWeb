<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos - Meu amigo cão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            font-size: 24px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: blue;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
        }
        th, td {
            border: 1px solid #000;
            padding: 6px 10px;
            text-align: left;
        }
        img {
            width: 100px;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
        }
        .porte {
            margin-top: 30px;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Produtos - Meu amigo cão</h1>

    <nav>
        <a href="#">Home</a>
        <a href="#">Produtos</a>
    </nav>

    <div class="porte">
        <h2>Porte Pequeno</h2>
        <img src="Lhasa.jpg" alt="Cachorro Pequeno">
        <table>
            <tr><th>Marca</th><th>Preço</th></tr>
            <tr><td>Vestibulum</td><td>R$ 5,00</td></tr>
            <tr><td>Nunc</td><td>R$ 4,80</td></tr>
        </table>
    </div>

    <div class="porte">
        <h2>Porte Médio</h2>
        <img src="Bulldog.jpg" alt="Cachorro Médio">
        <table>
            <tr><th>Marca</th><th>Preço</th></tr>
            <tr><td>Mollis</td><td>R$ 6,90</td></tr>
            <tr><td>Porttitor</td><td>R$ 3,90</td></tr>
        </table>
    </div>

    <div class="porte">
        <h2>Porte Grande</h2>
        <img src="Labrador.jpg" alt="Cachorro Grande">
        <table>
            <tr><th>Marca</th><th>Preço</th></tr>
            <tr><td>Lacinia</td><td>R$ 6,90</td></tr>
            <tr><td>Sapien</td><td>R$ 3,90</td></tr>
        </table>
    </div>

    <footer>
        <p>Consulte nossos preços para grandes quantidades.</p>
        
    </footer>
</body>
</html>
